<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数字滚动</title>
</head>
<style type="text/css">
	.num{
		margin:0 auto;
		width: 100px;
		font-size: 20px;
	}
</style>
<body>
	<div class="num" id="count1" data="330"></div>
	<div class="num" id="count1" data="50"></div>
	<input type="text" data="33"  id="count"  />
	<textarea data="50" id="count" ></textarea>
</body>
<script type="text/javascript" src="digitalChange.js"></script>
<script type="text/javascript">
	var digitalChange = new digitalChange({
        el:'#count1',                         //当前元素,默认#count
        speed:50,                            //数字变化速度，默认20
        multiple:1,                          //增加倍数，默认5
    })
</script>
</html>
